<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <div id="quote-box">
        <h1>Quote of the day</h1>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
      </div>
      <div id="btns">
        <button id="btn1">Generate Quote</button>
        <button id="btn2">
          <img src="twitter.png" />
          Tweet
        </button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
